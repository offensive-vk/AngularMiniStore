<!-- ----------------------------- Slider ----------------------------------- -->
<div class="container">
  <div class="row">
    <div class="d-none d-sm-block col-md-10 mx-auto">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          >
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          >
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          >
          </button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/assets/img/c1.jpg"
              class="d-block w-100"
              alt="Product"
              width="1000px"
              height="512px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/c2.jpg"
              class="d-block w-100"
              alt="Product"
              width="1000px"
              height="512px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/img/c3.jpg"
              class="d-block w-100"
              alt="Product"
              width="1000px"
              height="512px"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- ----------------------------- End Slider----------------------------------- -->
