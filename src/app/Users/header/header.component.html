<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto my-3 rounded-3 border">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="">
            <img
              src="/assets/img/Logo.jpeg"
              alt="Logo"
              width="90"
              class="rounded-3"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item me-3">
                <a class="btn btn-outline-dark" routerLink="category/All"
                >All Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="admin-panel">Admin Panel</a>
              </li>
              <!-- Products -->
              @for (category of keys(categories); track category) {
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    {{ category }}
                  </a>
                  <ul class="dropdown-menu">
                    <li routerLink="category/{{category}}">
                      <a
                        class="dropdown-item text-warning"
                        routerLink="category/{{category}}"
                      >
                        {{ category }}
                      </a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    @for (subcategory of values(category); track subcategory) {
                      <li routerLink="category/{{category}}/{{subcategory}}">
                        <a
                          class="dropdown-item"
                          routerLink="category/{{category}}/{{subcategory}}"
                        >
                          {{ subcategory }}
                        </a>
                      </li>
                    }
                  </ul>
                </li>
              }
              <!-- Products -->
            </ul>
          </div>
        </div>
        <button
          class="btn btn-outline-danger"
          *ngIf="loggedIn"
          (click)="logout()"
        >
          Logout
        </button>
      </nav>
    </div>
  </div>
</div>
